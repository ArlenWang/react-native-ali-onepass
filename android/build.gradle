
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
    sourceSets.main.jniLibs.srcDirs=['libs']

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation files('libs/auth_number_product-2.12.4-SNAPSHOT-log-online-standard-release.aar')
    implementation files('libs/crashshield-2.1.4-release.aar')
    implementation files('libs/logger-2.1.4-release.aar')
    implementation files('libs/main-2.1.4-release.aar')
    implementation 'com.alibaba:fastjson:1.2.60' // 配置对gson的依赖
}
